# EJ2 Application Configuration
# Database configuration is handled in RootConfig.java

# Gmail SMTP Configuration
mail.username=${MAIL_USERNAME}
mail.password=${MAIL_PASSWORD}

# Frontend URL for email verification links
frontend.url=${FRONTEND_URL:https://elasticjapan.duckdns.org}

# AWS S3 Configuration
aws.s3.access-key=${AWS_S3_ACCESS_KEY}
aws.s3.secret-key=${AWS_S3_SECRET_KEY}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_S3_REGION:ap-northeast-2}
